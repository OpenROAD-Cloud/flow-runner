stages:
  - build
  - deploy

build:
  stage: build
  before_script:
    - cp /home/openroad/flow_runner.env src/.env
    - cp -r /home/openroad/flow deployment/flow/
    - cp -r /home/openroad/alpha-release deployment/alpha-release/
  script:
    - docker-compose build
  only:
    - master
  tags:
    - openroad
    - flow
    - runner

deploy:
  stage: deploy
  before_script:
    - cp /home/openroad/flow_runner.env src/.env
    - cp -r /home/openroad/flow deployment/flow/
    - cp -r /home/openroad/alpha-release deployment/alpha-release/
  script:
    - docker-compose up -d
  only:
    - master
  tags:
    - openroad
    - flow
    - runner